 
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Add to cart</title>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <!--custom css-->
  <link rel="stylesheet" href="css/main.css" type="text/css" />
</head>

<body class="container-fluid">




  <div id="header-wrapper">
  <h2 class="caption">All items</h2>
  </div>

  <div class="row" >
      <div class="col col-8">
      <div class="row">
        <div class="col col-12">
         		<section id="item">
	
</section>
	        </div>
        <div class="col col-12">
          <div class="panel-body body-2">
            <div class="panel-label"></div>
			
          </div>
        </div>
      </div>
    </div>

    <div class="col col-4 right">
		<section class="columns">
	
  <div class="column">
	
<div class="shopping-cart">
      <!-- Title -->
      <div class="title">
        Shopping Bag <span id="total-item"> </span>
      </div>

    <div class="empty-cart-message">Bag is empty please add a item    </div>
<div id="shopping-cart-items"> 

</div>
	  <div class="col-25" id="checkout">
    <div class="container">
      <h4>Total <span class="price" style="color:black"></span></h4>
      <p> Items <span id="total-items"></span> <span class="price" id="item-cost">$0</span></p>
      <p> Discount <span class="price" id="item-discount">$0</span></p>
      <p>Type discount <span class="price">$0</span></p>
      
      <hr>
      <p>Order Total <span class="price" style="color:black"  id="order-total"><b></b></span></p>
    </div>
  </div>
 <button type="button" class="btn purchase" style="display:none">Purchase</button>
	</div>
	
	
</section>
     
    </div>

  </div>





	

</div>
	
<script src="js/min.main.js"></script> 
</body>
</html>
